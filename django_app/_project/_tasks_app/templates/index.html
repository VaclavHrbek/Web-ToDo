<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>
    <main>
        <ul>
            {% for task in latest_tasks_list %}
                <li><a href="{% url '_tasks_app:task' task.id %}">{{ task.title }}</a></li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 Task Manager</p>
    </footer>
</body>
</html>
